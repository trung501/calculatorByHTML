<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Máy tính bỏ túi</title>
  </head>
  <body>
    <div id="main">
      <div class="screen">TRUNG TRAN</div>
      <div class="phim">
        <button class="fun phim_style">^_^</button>
        <button class="C phim_style">C</button>
        <button class="Del phim_style">Del</button>
        <button class="cong phim_style">+</button>
        <button class="seven phim_style">7</button>
        <button class="eight phim_style">8</button>
        <button class="nine phim_style">9</button>
        <button class="chia phim_style">/</button>
        <button class="four phim_style">4</button>
        <button class="five phim_style">5</button>
        <button class="six phim_style">6</button>
        <button class="nhan phim_style">*</button>
        <button class="one phim_style">1</button>
        <button class="two phim_style">2</button>
        <button class="three phim_style">3</button>
        <button class="tru phim_style">-</button>
        <button class="zero phim_style">0</button>
        <button class="cham phim_style">.</button>
        <button class="bang phim_style">=</button>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
